name: Deploy backend to Cloud Run on merge
'on':
  push:
    branches:
      - master
    paths:
      - "backend/**"

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - uses: actions/checkout@v4
      - uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GOOGLE_CREDENTIALS }}'
      - name: Configure docker for GCP
        run: gcloud auth configure-docker
      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: gcr.io/dadgpt/dadgpt:latest
      - name: Setup Google Credentials
        run: |
          mkdir -p keys
          echo '${{ secrets.GOOGLE_CREDENTIALS }}' > keys/serviceaccount.json
      - uses: 'google-github-actions/deploy-cloudrun@v1'
        with:
          image: 'gcr.io/dadgpt/dadgpt'
          service: 'dadgpt'
          region: 'me-west1'
          env_vars: OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}"
